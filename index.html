<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#333">
  <meta name="apple-mobile-web-app-title" content="Spot On">
  <meta name="application-name" content="Spot On">
  <meta name="msapplication-TileColor" content="#333333">
  <meta name="theme-color" content="#333333">
  <title>Spot On // Think Fast</title>
  <script defer="" src="./js/api.js"></script>
  <script defer="" src="./js/hammer.js"></script>
  <script defer="" src="./js/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,87.5,100..900;1,87.5,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="/css/style.css" rel="stylesheet">
  </link>

</head>

<body>
  <div class="landing-parent">
    <div class="landing">
      <header class="header">
      </header>
      <div class="logo">
        <img src="img/logo-main.png" alt="Spot On Logo" class="logo-main">
      </div>
      <div class="tagline">
        <h3>Think Fast</h3>
      </div>
      <div class="welcome">
        <h3>Welcome</h3>
      </div>
      <div class="options">
        <div class="top-btn">
          <button class="light log-in-btn" id="log-in-btn-landing">Log in</button>
        </div>
        <div class="middle-btn">
          <button class="focus" id="play-btn">Play</button>
        </div>
        <div class="bottom-btn">
          <button class="light display-none" id="how-to-btn">How to play</button>
        </div>
      </div>
      <div class="bottom"></div>
    </div>
  </div>
  <div class="start-parent fade-out">
    <div class="start">
      <header class="header">
        <div class="left-btn"></div>
        <div class="menu-btn">...
          <nav id="menu" style="display: none;">
            <ul>
              <li><a href="#" class="log-in-btn" id="nav-log-in">Log In</a></li>
              <li><a href="#" id="nav-stats">Stats</a></li>
              <li><a href="#" id="nav-previous-puzzles">Previous Puzzles</a></li>
              <li><a href="#" id="nav-edit-profile">Edit Profile</a></li>
              <li><a href="#" id="nav-log-out">Log Out</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="logo">
        <img src="img/logo-main.png" alt="Spot On Logo" class="logo-main">
      </div>
      <div class="tagline">
        <h3>Think Fast</h3>
      </div>
      <div class="choose">
        <h4 id="welcome-msg"></h4>
        <h4>Choose your level:</h4>
      </div>
      <div class="levels">
        <div class="easy">
          <button class="easy-btn focus" id="0"></button>
        </div>
        <div class="medium">
          <button class="med-btn focus" id="1"></button>
        </div>
        <div class="hard">
          <button class="hard-btn focus" id="2"></button>
        </div>
      </div>
      <div class="date"></div>
    </div>
  </div>
  <div class="game-parent fade-out">
    <div class="game">
      <div class="game-header">
        <div class="back-btn">Back</div>
        <div class="logo">
          <img src="img/logo-small.png" alt="Spot On Logo" class="logo-small">
        </div>
        <div class="menu">...</div>
      </div>
      <div class="game-area">
        <div class="level"></div>
        <div class="timer"></div>
        <div class="stats">
          <div class="progress-bar">
            <div id="complete">
              <p id="complete-count"></p>
            </div>
            <div id="incomplete">
              <p id="total-count"></p>
            </div>
          </div>
        </div>
        <div id="answer-a" class="answer-a choice">TBD</div>
        <div id="answer-b" class="answer-b choice">TBD</div>
        <div id="image-cards" class="image-cards">
        </div>
      </div>
    </div>
  </div>
  <div class="results-parent fade-out">
    <div class="results">
      <div class="results-header">
      </div>
      <div class="results-area">
        <div class="message">
          <div class="logo">
            <img src="img/logo-main.png" alt="Spot On Logo" class="logo-main">
          </div>
          <h1>Wahoo!</h1>
        </div>
        <div class="final-stats">
          <h3></h3>
        </div>
        <div class="details">
          <p></p>
        </div>
        <div class="options">
          <div class="share">
            <button class="share-btn">Share my results</button>
          </div>
          <div class="play-another">
            <button id="landing-btn">Play another level</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
