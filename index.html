<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot On // Clever Tagline</title>
  <script defer="" src="./js/hammer.min.js"></script>
  <script defer="" type="module" src="./js/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,87.5,100..900;1,87.5,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/style.css" rel="stylesheet">
  </link>

</head>

<body>
  <div class="landing-parent">
    <div class="landing">
      <header class="header">
        <!-- <a href="#" class="menuBtn"><span></span></a>
          <nav class="menu">
            <ul>
              <li>
                <a href="#">1</a>
              </li>
              <li>
                <a href="#">2</a>
              </li>
              <li>
                <a href="#">3</a>
              </li>
              </li>
            </ul>
          </nav> -->
      </header>
      <div class="logo">
        <h1>Spot On</h1>
      </div>
      <div class="tagline">
        <h2>Clever tagline</h2>
      </div>
      <div class="choose">
        <h3>Choose your level:</h3>
      </div>
    <div class="levels">
      <div class="easy">
        <button class="easy-btn focus" id="0"></button>
      </div>
      <div class="medium">
        <button class="med-btn focus" id="1"></button>
      </div>
      <div class="hard">
        <button class="hard-btn focus" id="2"></button>
      </div>
    </div>
    <div class="date"></div>
    </div>
  </div>
  <div class="game-parent display-none">
    <div class="game">
      <div class="game-header">
        <div class="back"></div>
        <div class="logo"><h2>Spot On</h2></div>
        <div class="menu"></div>
      </div>
      <div class="game-area">
        <div class="level"></div>
        <div class="timer"></div>
        <div class="stats">
          <div class="progress-bar">
            <div id="complete">
              <p id="complete-count"></p>
            </div>
            <div id="incomplete">
              <p id="total-count"></p>
            </div>
          </div>
        </div>
        <div id="answer-a" class="choice">TBD</div>
        <div id="answer-b" class="choice">TBD</div>
        <div class="images">
          <div class="image-container current">
            <img class="image" src="">
            <div class="credit"></div>
          </div>
          <div class="image-container next">
            <img class="image" src="">
            <div class="credit"></div>
          </div>
          <div class="image-container inactive">
            <img class="image" src="">
            <div class="credit"></div>
          </div>
      </div>
    </div>
  </div>
  <div class="results-parent display-none">
  </div>
</body>

</html>
